<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4 AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¥ Connect4 AI Agent üü°</h1>
            <p class="subtitle">Play Against AI!</p>
        </header>
        
        <!-- Main Layout: Sol Kontrol Paneli + Saƒü Oyun Alanƒ± -->
        <div class="main-layout">
            <!-- Sol Kontrol Paneli -->
            <div class="control-panel">
                <h3 class="panel-title">‚öôÔ∏è Control Panel</h3>
                
                <!-- Developer Mode Toggle -->
                <div class="control-section">
                    <div class="developer-mode">
                        <label class="switch">
                            <input type="checkbox" id="dev-mode-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="dev-label">Developer Mode</span>
                    </div>
                </div>
                
                <!-- Depth Control (sadece dev mode'da g√∂r√ºn√ºr) -->
                <div class="control-section depth-section" id="depth-section">
                    <h4 class="section-title">AI Search Depth</h4>
                    <div class="depth-control">
                        <div class="depth-header">
                            <span class="depth-label">Depth:</span>
                            <span class="depth-value" id="depth-value">8</span>
                        </div>
                        <input type="range" id="depth-slider" min="1" max="12" value="8" class="depth-slider">
                        <p class="depth-info">Higher = Stronger (slower)</p>
                    </div>
                </div>
                
                <!-- Game Start Options -->
                <div class="control-section">
                    <h4 class="section-title">Start New Game</h4>
                    <div class="start-buttons">
                        <button id="start-human" class="btn control-btn human-btn">üî¥ I Start</button>
                        <button id="start-ai" class="btn control-btn ai-btn">üü° AI Starts</button>
                        <button id="start-random" class="btn control-btn random-btn">üé≤ Random</button>
                    </div>
                </div>
                
                <!-- Reset Button -->
                <div class="control-section">
                    <button id="reset-btn" class="btn control-btn reset-btn">üîÑ New Game</button>
                </div>
                
                <!-- Stats -->
                <div class="control-section stats-section">
                    <h4 class="section-title">Statistics</h4>
                    <div class="stat-item">
                        <span class="stat-label">Total Moves:</span>
                        <span class="stat-value" id="move-count">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Saƒü Oyun Alanƒ± -->
            <div class="game-area"> -->
            <div class="game-area">
                <div class="game-info">
                    <div class="status" id="game-status">Loading game...</div>
                    <div class="players">
                        <div class="player human">
                            <span class="piece red"></span>
                            <span>You (Red)</span>
                        </div>
                        <div class="player ai">
                            <span class="piece yellow"></span>
                            <span>AI (Yellow)</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-content">
                    <div class="game-board" id="game-board">
                        <!-- S√ºtun butonlarƒ± -->
                        <div class="column-buttons" id="column-buttons">
                            <!-- JavaScript ile olu≈üturulacak -->
                        </div>
                        
                        <!-- Oyun tahtasƒ± -->
                        <div class="board" id="board">
                            <!-- JavaScript ile olu≈üturulacak -->
                        </div>
                    </div>
                    
                    <!-- AI Decision Process (sadece Developer Mode'da g√∂r√ºn√ºr) -->
                    <div class="ai-decision-panel" id="ai-decision-panel">
                        <!-- JavaScript ile doldurulacak -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal i√ßin overlay -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <div class="modal-content">
                    <h2 id="modal-title">Game Over!</h2>
                    <p id="modal-message">Congratulations!</p>
                    <div class="modal-buttons">
                        <button id="modal-new-game" class="btn primary-btn">New Game</button>
                        <button id="modal-close" class="btn secondary-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4 AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”´ Connect4 AI Agent ðŸŸ¡</h1>
            <p class="subtitle">Play Against AI!</p>
        </header>
        
        <!-- Developer Mode Toggle -->
        <div class="developer-mode">
            <label class="switch">
                <input type="checkbox" id="dev-mode-toggle">
                <span class="slider"></span>
            </label>
            <span class="dev-label">Developer Mode</span>
        </div>
        
        <!-- Developer Settings (hidden by default) -->
        <div class="dev-settings" id="dev-settings">
            <div class="depth-control">
                <label for="depth-slider">AI Depth: <span id="depth-value">8</span></label>
                <input type="range" id="depth-slider" min="1" max="12" value="8" class="depth-slider">
                <p class="depth-info">Higher depth = Stronger AI (slower)</p>
            </div>
        </div>
        
        <div class="game-info">
            <div class="status" id="game-status">Loading game...</div>
            <div class="players">
                <div class="player human">
                    <span class="piece red"></span>
                    <span>You (Red)</span>
                </div>
                <div class="player ai">
                    <span class="piece yellow"></span>
                    <span>AI (Yellow)</span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- SÃ¼tun butonlarÄ± -->
            <div class="column-buttons" id="column-buttons">
                <!-- JavaScript ile oluÅŸturulacak -->
            </div>
            
            <!-- Oyun tahtasÄ± -->
            <div class="board" id="board">
                <!-- JavaScript ile oluÅŸturulacak -->
            </div>
        </div>
        
        <div class="game-controls">
            <div class="first-player-selection">
                <label>Who starts?</label>
                <div class="player-options">
                    <button id="start-human" class="btn player-btn human-btn">ðŸ”´ I start</button>
                    <button id="start-ai" class="btn player-btn ai-btn">ðŸŸ¡ AI starts</button>
                    <button id="start-random" class="btn player-btn random-btn">ðŸŽ² Random</button>
                </div>
            </div>
            <button id="reset-btn" class="btn reset-btn">ðŸ”„ New Game</button>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Total Moves:</span>
                <span class="stat-value" id="move-count">0</span>
            </div>
        </div>
        
        <!-- Modal iÃ§in overlay -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <div class="modal-content">
                    <h2 id="modal-title">Game Over!</h2>
                    <p id="modal-message">Congratulations!</p>
                    <div class="modal-buttons">
                        <button id="modal-new-game" class="btn primary-btn">New Game</button>
                        <button id="modal-close" class="btn secondary-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
